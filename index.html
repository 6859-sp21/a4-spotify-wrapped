<!DOCTYPE html>
<meta charset="utf-8" />
<!-- <script src="https://d3js.org/d3.v6.js"></script> -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<html>
  <style>
    body {
      font-family: "avenir next", Arial, sans-serif;
      font-size: 12px;
      color: #696969;
    }

    .ticks {
      font-size: 10px;
    }

    .track,
    .track-inset,
    .track-overlay {
      stroke-linecap: round;
    }

    .track {
      stroke: #000;
      stroke-opacity: 0.3;
      stroke-width: 10px;
    }

    .track-inset {
      stroke: #ddd;
      stroke-width: 8px;
    }

    .track-overlay {
      pointer-events: stroke;
      stroke-width: 50px;
      stroke: transparent;
      cursor: crosshair;
    }

    .handle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: 0.5;
      stroke-width: 1.25px;
    }
  </style>
  <head>
    <h1>Spotify: The Beatles Acousticness and Danceability</h1>
  </head>
  <body>
    <label for="artist-select">Choose an artist:</label>
    <select id="selectButton"></select>
    <div id="slider"></div>
    <br />
    <div id="chart"></div>
    <p><strong>References: </strong></p>
    <a
      href="https://www.kaggle.com/yamaerenay/spotify-dataset-19212020-160k-tracks"
      >Dataset</a
    ><br />
    <a href="https://www.d3-graph-gallery.com/graph/streamgraph_template.html"
      >Streamgraph Template</a
    ><br />
    <a href="https://www.d3-graph-gallery.com/graph/stackedarea_template.html"
      >Stacked Area Template</a
    ><br />
    <a href="https://www.d3-graph-gallery.com/graph/line_select.html"
      >Dropdown Template</a
    >
    <br />
    <a href="https://github.com/d3/d3-scale-chromatic/blob/master/README.md"
      >Color Scheme</a
    >
    <br />
    <br />
  </body>

  <script>

    //*********************************************CONSTANTS*****************************
    const height = 1000; //window.innerHeight;
    const width = 1000; //window.innerWidth;
    const margin = { top: 50, right: 50, bottom: 100, left: 50 };

    var formatDateIntoYear = d3.timeFormat("%Y");
    var formatDate = d3.timeFormat("%b-%Y");

    var startDate = new Date("1925-01-01"),
      endDate = new Date("2017-01-01");

    var svg = d3
      .select("#chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



    //*********************************************LOADING DATA*****************************
    d3.csv("data_bands.csv", function (data) {
      console.log(data);

      var allGroup = d3
        .map(data, function (d) {
          return d.artists;
        })
        .keys();

      d3.select("#selectButton")
        .selectAll("myOptions")
        .data(allGroup)
        .enter()
        .append("option")
        .text(function (d) {
          return d;
        }) // text showed in the menu
        .attr("value", function (d) {
          return d;
        });

      var myColor = d3.scaleOrdinal().domain(allGroup).range(d3.schemeSet2);
      var x = d3
        .scaleTime()
        .domain(
          d3.extent(data, function (d) {
            return new Date(d.release_date);
          })
        )
        .range([0, width]);
      svg
        .append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(
          d3
            .axisBottom(x)
            .ticks(width / 50)
            .tickSizeOuter(0)
        );

      var y = d3
        .scaleLinear()
        .domain([
          0,
          d3.max(data, function (d) {
            return +d.danceability;
          }),
        ])
        .range([height, 0]);
      svg.append("g").call(d3.axisLeft(y));

      console.log(data.filter(function (d) {
            return d.artists == allGroup[0];
          }))
      var line = svg
        .append("g")
        .append("path")
        .datum(
          data.filter(function (d) {
            return d.artists == allGroup[0];
          })
        )
        .attr(
          "d",
          d3
            .line()
            .x(function (d) {
              return x(new Date(d.release_date));
            })
            .y(function (d) {
              return y(+d.danceability);
            })
        )
        .attr("stroke", function (d) {
          return myColor("valueA");
        })
        .style("stroke-width", 4)
        .style("fill", "none");

      var slider = svg.append("g").attr("class", "slider");
      // .attr("transform", "translate(" + margin.left + "," + height / 2 + ")");

      slider
        .append("line")
        .attr("class", "track")
        .attr("x1", x.range()[0])
        .attr("x2", x.range()[1])
        .select(function () {
          return this.parentNode.appendChild(this.cloneNode(true));
        })
        .attr("class", "track-inset")
        .select(function () {
          return this.parentNode.appendChild(this.cloneNode(true));
        })
        .attr("class", "track-overlay")
        .call(
          d3
            .drag()
            .on("start.interrupt", function () {
              slider.interrupt();
            })
            .on("start drag", function () {
              hue(x.invert(d3.event.x));
            })
        );

      slider
        .insert("g", ".track-overlay")
        .attr("class", "ticks")
        .attr("transform", "translate(0," + 18 + ")")
        .selectAll("text")
        .data(x.ticks(10))
        .enter()
        .append("text")
        .attr("x", x)
        .attr("y", 10)
        .attr("text-anchor", "middle")
        .text(function (d) {
          return formatDateIntoYear(d);
        });

      var label = slider
        .append("text")
        .attr("class", "label")
        .attr("text-anchor", "middle")
        .text(formatDate(startDate))
        .attr("transform", "translate(0," + -25 + ")");

      var handle = slider
        .insert("circle", ".track-overlay")
        .attr("class", "handle")
        .attr("r", 9);

        var tooltip = d3.select("#chart")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")



  // A function that change this tooltip when the user hover a point.
  // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html("Test: " + d.name)
      // .style("left", (d3.mouse(this)[0]) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      // .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

        svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(new Date(d.release_date)); } )
      .attr("cy", function (d) { return y(+d.danceability); } )
      .attr("r", 1.5)
      .style("fill", "#69b3a2")
      .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )

      function hue(h) {
        handle.attr("cx", x(h));
        label.attr("x", x(h)).text(formatDate(h));
        svg.style("background-color", d3.hsl(h / 1000000000, 0.8, 0.8));
      }

      // A function that update the chart
      function update(selectedGroup) {
        // Create new data with the selection?
        var dataFilter = data.filter(function (d) {
          return d.artists == selectedGroup;
        });

        // change whatever value this includes
        line
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr(
            "d",
            d3
              .line()
              .x(function (d) {
                return x(new Date(d.release_date));
              })
              .y(function (d) {
                return y(+d.danceability);
              })
          )
          .attr("stroke", function (d) {
            return myColor(selectedGroup);
          });
      }

      // When the button is changed, run the updateChart function
      d3.select("#selectButton").on("change", function (d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value");
        // run the updateChart function with this selected option
        update(selectedOption);
      });
    });
  </script>
</html>
