      function makeCircularBarplot(song) {
        console.log('in make circular barplot')
        console.log(song)

        var transformedData = transformSongFeatureData(song, ['acousticness', 'danceability', 'energy', 'instrumentalness', 'liveness', 'speechiness', 'valence'])
        console.log(transformedData)
                  // set the dimensions and margins of the graph
        var margin = {top: 100, right: 0, bottom: 0, left: 0},
            width = 460 - margin.left - margin.right,
            height = 460 - margin.top - margin.bottom,
            innerRadius = 90,
            outerRadius = Math.min(width, height) / 2;   // the outerRadius goes from the middle of the SVG area to the border

        // append the svg object
        var svg = d3.select("#circularBarplot")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + (width / 2 + margin.left) + "," + (height / 2 + margin.top) + ")");

        // Scales
        var x = d3.scaleBand()
            .range([0, 2 * Math.PI])    // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
            .align(0)                  // This does nothing
            .domain(transformedData.map(function(d) { return d.feature; })); // The domain of the X axis is the list of states.
        var y = d3.scaleRadial()
            .range([innerRadius, outerRadius])   // Domain will be define later.
            .domain([0, 1]); // Domain of Y is from 0 to the max seen in the data

        // Add the bars
        svg.append("g")
          .selectAll("path")
          .data(transformedData)
          .enter()
          .append("path")
            .attr("fill", "#69b3a2")
            .attr("d", d3.arc()     // imagine your doing a part of a donut plot
                .innerRadius(innerRadius)
                .outerRadius(function(d) { return y(d['value']); })
                .startAngle(function(d) { return x(d.feature); })
                .endAngle(function(d) { return x(d.feature) + x.bandwidth(); })
                .padAngle(0.01)
                .padRadius(innerRadius))

        // Add the labels
        svg.append("g")
            .selectAll("g")
            .data(transformedData)
            .enter()
            .append("g")
              .attr("text-anchor", function(d) { return (x(d.feature) + x.bandwidth() / 2 + Math.PI) % (2 * Math.PI) < Math.PI ? "end" : "start"; })
              .attr("transform", function(d) { return "rotate(" + ((x(d.feature) + x.bandwidth() / 2) * 180 / Math.PI - 90) + ")"+"translate(" + (y(d['value'])+10) + ",0)"; })
            .append("text")
              .text(function(d){return(d.feature)})
              .attr("transform", function(d) { return (x(d.feature) + x.bandwidth() / 2 + Math.PI) % (2 * Math.PI) < Math.PI ? "rotate(180)" : "rotate(0)"; })
              .style("font-size", "11px")
              .attr("alignment-baseline", "middle")
      }

      function makeArtist(song, data){
        let artist_list = data.filter(function (s) {
          return s.artist == song.artist;
        });

        console.log('artist list')
        console.log(artist_list)

        var featureGroup = ['acousticness', 'danceability', 'energy'];

        d3.select("#selectButton")
        .selectAll("myOptions")
        .data(featureGroup)
        .enter()
        .append("option")
        .text(function (d) {
          return d;
        }) // text showed in the menu
        .attr("value", function (d) {
          return d;
        });

        var margin = {top: 100, right: 0, bottom: 0, left: 0},
            width = 460 - margin.left - margin.right,
            height = 460 - margin.top - margin.bottom,
            innerRadius = 90,
            outerRadius = Math.min(width, height) / 2;

        let svg = d3.select("#scatterPlot")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleLinear()
            .attr("class", "myXaxis")   // Note that here we give a class to the X axis, to be able to call it later and modify it
              .domain(d3.extent(data, function(d) { return new Date(d.year); }))
              .range([ 0, width ]);

svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .attr("opacity", "0")

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 1])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  var dot = svg.append('g')
    .selectAll("dot")
    .data(artist_list)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.year); } )
      .attr("cy", function (d) { return y(d.acousticness); } )
      .attr("r", 10)
      .style("fill", "#69b3a2")

  // new X axis
  x.domain(d3.extent(data, function(d) { return d.year; }))
  svg.select(".myXaxis")
    .transition()
    .duration(2000)
    .attr("opacity", "1")
    .call(d3.axisBottom(x));

  var circle = svg.selectAll("circle")
    .transition()
    .delay(function(d,i){return(i*10)})
    .duration(2000)
    .attr("cx", function (d) { return x(d.year); } )
    .attr("cy", function (d) { return y(d.acousticness); } )

    // When the button is changed, run the updateChart function
        d3.select("#selectButton").on("change", function (d) {
        var selectedOption = d3.select(this).property("value");
        
          dot.data(artist_list)
          .transition()
          .duration(3000)
          .attr("cx", function (d) { return x(d.year); } )
          .attr("cy", function (d) { return y(d[selectedOption]); } )
          .attr("r", 10)
          .style("fill", "blue")
      });
      }


function transformSongFeatureData(song, featuresOfInterest) {
  var output = []
  featuresOfInterest.forEach(feature => {
    var dict = {feature: [feature][0], value: [song[feature]][0]}
    output.push(dict)
  })
  return output;
}
