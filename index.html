  <head>

  <head>
    <title>Spotify Wrapped</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <div class="jumbotron">
      <div class="container text-left">
        <div class = "row">
          <div class = "col-sm-1">
            <img src="https://download.logo.wine/logo/Spotify/Spotify-Icon-Logo.wine.png" width = "65px" height = "45px" style = "vertical-align: middle" alt="logo" class="spotify-logo"/>
          </div>
          <div class = "col-sm=8">
            <h1 style="font-family:sans-serif;font-size:48px; color: white; font-weight: bold">Spotify w<span style="color: #1DB954">R</span>apped</h1>
          </div>
        </div>
        <div class = "row">
          <p style="font-family:sans-serif;font-size:16px;color:white">Use the graphs to guess whether the song was a hit or flop!</p>

      <div class="container">
        <div class="row">
          <div class="col-sm-12" style = "text-align: center">
            <h3>Spotlight: <span id="song-title"></span></h3>
          </div>
        </div>
        <div class = "row" style = "align-content: center;">
          <div class = "col-md-5"></div>
          <div class = "col-md-4" style = "align-items: center; padding: 10px;">

              <button

              type="button"

            <br /><br />

<br>
    <div class="container">
      <div class="row">
        <div class="col-sm-6" style = "text-align: center">
          <h4 id = "radialTitle"></h4>
        </div>
        <div class="col-sm-6" style = "text-align: center">
          <h4 id = "scatterTitle"></h4>

        <div class="row">
          <div class="col-sm-6" style = "text-align: center">
            <p style = "color: grey; font-size: 10pt"><i>Hover over each audio feature to see its value.</i></p>
          </div>
          <div class="col-sm-6" style = "text-align: center">
            <p style = "color: grey; font-size: 10pt"><i>Checkout how this song (in yellow!) compares to others made by the same artist.</i></p>
            </div>
          </div>
        <hr>
      <div class="row">
        <div class="col-sm-6">
          <div id="circularBarplot"></div>
        </div>
        <div class="col-sm-6">
              <select id="selectButton"></select>
              <div style="text-align:center" id="scatterPlot"></div>
          </div>
        </div>

    <br /><br />

    <footer class="container-fluid text-center">
      <div class = "row">
        <div class = "col-sm-12">
          <h4>Checkout our references!</h4>

      <div class = "row">
        <div class = "col-sm-4">
          <a href="https://www.kaggle.com/yamaerenay/spotify-dataset-19212020-160k-tracks">Dataset</a>
        </div>
        <div class = "col-sm-4">

  <script src="js/hit_flop.js"></script>
  <script>
    const FEATURES_OF_INTEREST = [
      "acousticness",
      "danceability",
      "energy",
      "instrumentalness",
      "liveness",
      "speechiness",
      "valence",
    ];

    const FEATURE_DEFINITIONS = {
      'acousticness': 'Acoustic / non-acoustic',
      'danceability': 'How suitable a track is for dancing',
      'energy': 'Intensity and activity; energetic tracks are typically fast and loud',
      'instrumentalness': 'Vocals / no vocals',
      'liveness': 'Likelihood that the track was performed live',
      'speechiness': 'Speech-like elements (e.g. talk show, audio book, poetry) in the recording',
      'valence': 'Musical positiveness (e.g. happy, cheerful, euphoric) conveyed by a track'
    }

    const MARGIN = { top: 40, right: 10, bottom: 50, left: 0 },
      width = 500 - MARGIN.left - MARGIN.right,
      height = 460 - MARGIN.top - MARGIN.bottom,
      innerRadius = 90,
      outerRadius = Math.min(width, height) / 2;

      var artist_list = [];

      // var myColor = d3.scaleOrdinal().domain(FEATURES_OF_INTEREST).range(d3.schemeDark2);
      var myColor = d3.scaleOrdinal().domain(FEATURES_OF_INTEREST).range(['#FEB9B1', '#242DBD', '#79E6DF', '#F26350', '#FE6C2A', '#C24999', '#8BC64D']);

    d3.csv("merged_datasets.csv", d3.autoType)
      .then(function (data) {
        var song = getRandomSong(data);
        var nextSongElement = document.getElementById("next");
        nextSongElement.addEventListener("click", () => {
          song = getRandomSong(data);
          document.getElementById("radialTitle").innerHTML = "Audio Features of song: " + song.name
          document.getElementById("scatterTitle").innerHTML = "Reference Songs for " + song.artist
          updateScatter(song);
          updateCircularBarplot(song);
        });
        console.log(data);
        document.getElementById("radialTitle").innerHTML = "Audio Features of song: " + song.name
        document.getElementById("scatterTitle").innerHTML = "Reference Songs for " + song.artist

        songTitles = data.map((d) => d.name);
        console.log(songTitles);

        // Make circular barplot
        var transformedData = transformSongFeatureData(
          song,
          FEATURES_OF_INTEREST
        );
        console.log(transformedData);

        // append the svg object
        var svg = d3
          .select("#circularBarplot")
          .append("svg")
          .attr("width", width + MARGIN.left + MARGIN.right)
          .attr("height", height + MARGIN.top + MARGIN.bottom)
          .append("g")
          .attr(
            "transform",
            "translate(" +
              (width / 2 + MARGIN.left) +
              "," +
              (height / 2 + MARGIN.top) +
              ")"
          );

        // Add chart title to bar plot
        svg
          .append("text")
          .attr("x", 0)
          .attr("y", (0 - MARGIN.top) * 2)
          .attr("text-anchor", "middle")
          .style("font-size", "16px");

        // Scales
        var xBar = d3
          .scaleBand()
          .range([0, 2 * Math.PI]) 
          .align(0) 
          .domain(
            transformedData.map(function (d) {
              return d.feature;
            })
          ); // The domain of the X axis is the list of states.
        var yBar = d3
          .scaleRadial()
          .range([innerRadius, outerRadius]) // Domain will be define later.
          .domain([0, 1]); // Domain of Y is from 0 to the max seen in the data

                  //Add tooltip
        var tooltipCircle = d3.select("#circularBarplot")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")

            var mouseover = function(d) {
              tooltipCircle
              .style("opacity", 1)
              d3.select(this)
              .style("stroke", "black")
              .style("opacity", 1)
              }

  var mousemove = function(d) {
    var currentFeature = d.srcElement.__data__.feature
    tooltipCircle
      .html(`<strong>${currentFeature}</strong>: ${FEATURE_DEFINITIONS[currentFeature]} <br><strong>Feature value</strong>: <span>${d.srcElement.__data__.value}</span>`)
      .style("left", (d.clientX - d.layerX + d.movementX) + "px")
      .style("top", (d.clientY - d.layerY + d.movementY) + "px")
  }
  var mouseleave = function(d) {
    tooltipCircle
      .transition()
      .duration(200)
      .style("opacity", 0)
      d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }

        // Add the bars
        var bars = svg
          .append("g")
          .selectAll("path")
          .data(transformedData)
          .enter()
          .append("path")
          .attr("fill", function(d){return myColor(d.feature) })
          .attr("class", "circularBar")
          .attr(
            "d",
            d3
              .arc() // imagine your doing a part of a donut plot
              .innerRadius(innerRadius)
              .outerRadius(function (d) {
                return yBar(d["value"]);
              })
              .startAngle(function (d) {
                return xBar(d.feature);
              })
              .endAngle(function (d) {
                return xBar(d.feature) + xBar.bandwidth();
              })
              .padAngle(0.01)
              .padRadius(innerRadius)
          )
          .on("mouseover", mouseover )
          .on("mousemove", mousemove )
          .on("mouseleave", mouseleave );

        // Add the labels
        svg
          .append("g")
          .selectAll("g")
          .data(transformedData)
          .enter()
          .append("g")
          .attr("text-anchor", function (d) {
            return (xBar(d.feature) + xBar.bandwidth() / 2 + Math.PI) %
              (2 * Math.PI) <
              Math.PI
              ? "end"
              : "start";
          })
          .attr("transform", function (d) {
            return (
              "rotate(" +
              (((xBar(d.feature) + xBar.bandwidth() / 2) * 180) / Math.PI -
                90) +
              ")" +
              "translate(" +
              (yBar(d["value"]) + 10) +
              ",0)"
            );
          })
          .append("text")
          .text(function (d) {
            return d.feature;
          })
          .attr("transform", function (d) {
            return (xBar(d.feature) + xBar.bandwidth() / 2 + Math.PI) %
              (2 * Math.PI) <
              Math.PI
              ? "rotate(180)"
              : "rotate(0)";
          })
          .style("font-size", "11px")
          .attr("alignment-baseline", "middle");

        function updateCircularBarplot(newSong) {
          console.log("in update circular barplot, new song is");
          console.log(newSong);
          let updatedData = transformSongFeatureData(
            newSong,
            FEATURES_OF_INTEREST
          );
          console.log(updatedData);

          bars
            .data(updatedData)
            .transition()
            .duration(1000)
            .attr(
              "d",
              d3
                .arc() // imagine you're doing a part of a donut plot
                .innerRadius(innerRadius)
                .outerRadius(function (d) {
                  return yBar(d["value"]);
                })
                .startAngle(function (d) {
                  return xBar(d.feature);
                })
                .endAngle(function (d) {
                  return xBar(d.feature) + xBar.bandwidth();
                })
                .padAngle(0.01)
                .padRadius(innerRadius)
            );

          svg
            .append("g")
            .selectAll("g")
            .data(transformedData)
            .transition()
            .duration(1000);
        }
        //******************************************************ARTIST SCATTER PLOT*******************************************
        artist_list = data.filter(function (s) {
          return s.artist == song.artist;
        });
        console.log('artist_list')
        console.log(artist_list)

        d3.select("#selectButton")
          .selectAll("myOptions")
          .data(FEATURES_OF_INTEREST)
          .enter()
          .append("option")
          .text(function (d) {
            return d;
          }) // text showed in the menu
          .attr("value", function (d) {
            return d;
          });

        var svgScatter = d3
          .select("#scatterPlot")
          .append("svg")
          .attr("width", width + MARGIN.left + MARGIN.right)
          .attr("height", height + MARGIN.top + MARGIN.bottom)
          .append("g")
          // .style('transform', 'translate(5%, 5%)')
          .attr(
            "transform",
            "translate(" +
            MARGIN.left + 34 +
              "," +
              MARGIN.top +
              ")"
          );

          // Add chart title to scatter plot
           svgScatter
            .append("text")
            .attr("class", "scatterTitle")
            .attr("x", width + 50)
            .attr("y", (0 - MARGIN.top)*.5)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")

          // Create x axis label
          svgScatter
            .append('text')
            .attr('x', width/2 - MARGIN.right)
            .attr('y', MARGIN.top * 1.5 + height/2 + 170)
            .style('text-anchor', 'middle')
            .text('Year')

          // Create y axis label
          svgScatter
            .append('text')
            .attr('y', -25)
            .attr('x', -height / 2)
            .style('text-anchor', 'middle')
            .attr('transform', 'rotate(-90)')
            .text('Value')

        var x = d3
          .scaleLinear()
          .domain(d3.extent(data, (d) => d.year))
          .range([MARGIN.left, width - 3.5 * MARGIN.right])

        svgScatter
          .append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x).tickFormat((year, i) => year.toString()))

        // Add Y axis
        var y = d3.scaleLinear().domain([0, 1]).range([height, 0]);
        svgScatter.append("g").call(d3.axisLeft(y));


        var tooltip = d3.select("#scatterPlot")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")

            var mouseoverScatter = function(d) {
              tooltip
              .style("opacity", 1)
              d3.select(this)
              .style("stroke", "black")
              .style("opacity", 1)
              }

  var mousemoveScatter = function(d) {
    tooltip
    .html(`<strong>Artist</strong>: ${d.srcElement.__data__.artist} <br><strong>Song</strong>: <span>${d.srcElement.__data__.name}</span>
    <br><strong>Year</strong>: ${d.srcElement.__data__.year}`)
      .style("left", (d.offsetX + 50) + "px")
      .style("top", (d.offsetY + 50) + "px")
  }
  var mouseleaveScatter = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
      d3.select(this)
              .style("stroke", "black")
              .style("opacity", 1)
  }

  // var shape = d3.scaleOrdinal(artist_list.map(d => d.mode), d3.symbols.map(s => d3.symbol().type(s)()))
  // var symbol = d3.symbol();

        // Add dots
        var dot = svgScatter
          .append("g")
          .selectAll("dot")
          .data(artist_list)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return x(d.year);
          })
          .attr("cy", function (d) {
            return y(d.acousticness);
          })
          .attr("r", 10)
          .on("mouseover", mouseoverScatter )
          .on("mousemove", mousemoveScatter )
          .on("mouseleave", mouseleaveScatter )
          .attr("fill", function(d){
            if (d.name == song.name){
              return '#FFD847' }
              else{
                return myColor("acousticness")
              }})

        // new X axis
        x.domain(
          d3.extent(data, function (d) {
            return d.year;
          })
        );

        svgScatter
          .select(".myXaxis")
          .transition()
          .duration(2000)
          .attr("opacity", "1")
          .call(d3.axisBottom(x))

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again

        // When the button is changed, run the updateChart function
        d3.select("#selectButton").on("change", function (d) {
          var selectedOption = d3.select(this).property("value");

          updateScatterField(selectedOption);
        });

        function updateScatterField(selectedOption) {
          console.log(selectedOption)
          console.log(artist_list)

            svgScatter
            .selectAll('circle')
            .data(artist_list)
            .join(
              update => update
            )
            .transition()
            .duration(2000)
            .attr("cx", function (d) {
              return x(d.year);
            })
            .attr("cy", function (d) {
              return y(d[selectedOption]);
            })
            .attr("r", 10)
            .attr("fill", function(d){
            if (d.name == song.name){
              return '#FFD847' }
              else{
                return myColor(selectedOption)
              }})
        }

        function updateScatter(song) {
          svgScatter.selectAll('circle').remove();

          artist_list = data.filter(function (s) {
            return s.artist == song.artist;
          });

          console.log('artist_list')
          console.log(artist_list)

          currentSelection = $("#selectButton option:selected");

          svgScatter
            .selectAll('dot')
            .data(artist_list)
            .join(
              enter => enter.append('circle')
            )
            .transition()
            .duration(2000)
            .attr("cx", function (d) {
              return x(d.year);
            })
            .attr("cy", function (d) {
              return y(d[currentSelection[0].innerHTML]);
            })
            .attr("r", 10)
            .attr("fill", function(d){
            if (d.name == song.name){
              return '#FFD847' }
              else{
                return myColor(currentSelection[0].innerHTML)
              }})

          svgScatter
          .selectAll("circle")
          .on("mouseover", mouseoverScatter )
          .on("mousemove", mousemoveScatter )
          .on("mouseleave", mouseleaveScatter )
            

            updateScatterField(currentSelection[0].innerHTML)
        }
        //******************************************************END ARTIST SCATTER PLOT*******************************************
      })
      .catch((e) => {
        console.log(e);
      });

    function transformSongFeatureData(song, featuresOfInterest) {
      var output = [];
      featuresOfInterest.forEach((feature) => {
        var dict = { feature: [feature][0], value: [song[feature]][0] };
        output.push(dict);
      });
      return output;
    }
  </script>
