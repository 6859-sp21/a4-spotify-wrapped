<html>
  <style>
    body {
  font: 10px sans-serif;
}

.chart { 
  background: blue;
}

p {
  font: 12px helvetica;
}


.axis path, .axis line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

  </style>
    <!-- Load d3.js -->

    <head></head>
  <body>
    <h1>Spotify: The Beatles Acousticness and Danceability</h1>
    <label for="artist-select">Choose an artist:</label>
    
    <!-- <select name="artist-list" id="artist-select">
        <option value="Elvis Presley">Elvis Presley</option>
        <option value="The Rolling Stones">The Rolling Stones</option> 
        <option value="The Beatles">The Beattles</option>

        <option value="Ignacio Corsini">Ignacio Corsini</option>

    <div id="artists-list"></div>
    <div id="chart"></div>
  </body>

  <script>
      const height = 500 //window.innerHeight;
      const width = 1000 //window.innerWidth;
      const margin = ({top: 50, right: 50, bottom: 100, left: 50})

      var svg = d3.select("#chart")
        .append("svg")
          .attr("width", width)
          .attr("height", height)
        .append("g")
          .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("multiple_artists.csv", d3.autoType).then(function(data){
        // Select artists-lists made and get artists
        var dropDown = d3.select("#artists-list").append("select")
                  .attr("name", "artists");

        var artist_data = [ {'value': "Elvis Presley"}, {'value': "The Rolling Stones"}, {'value': "The Beatles"}, {'value': "Queen"}, {'value': "Ignacio Corsini"} ]

        var options = dropDown.selectAll("option")
               // taking key values 
               .data(artist_data) // eg., data = [ {'value': 10}, {'value': 11}, {'value': 12} ]
               .enter()
               .append("option");

        // Uses variable options --> artist_data is pulled 
        options.text(function (d) { return d.value; })
               .attr("value", function (d) { return d.value; });
        
        function click(d) {

            if (active === d) return reset();
            g.selectAll(".active").classed("active", false);
            d3.select("#" + d.properties.artists).classed("active", active = d); // changed selection to id

            var b = path.bounds(d);

            g.transition().duration(1000).attr("transform",
                "translate(" + projection.translate() + ")"
                + "scale(" + .95 / Math.max((b[1][0] - b[0][0]) / w, (b[1][1] - b[0][1]) / h) + ")"
                + "translate(" + -(b[1][0] + b[0][0]) / 2 + "," + -(b[1][1] + b[0][1]) / 2 + ")");
        }
        
        function menuChanged() {

            var selectedValue = event.target.value;  

            data.forEach(function (d) { 
                // console.log("Selected value:", selectedValue)
                // console.log("This is d:", d)
                // console.log(JSON.parse(d.artists).value)

                // console.log("PRINTING:", d.artists.substring(2, d.artists.length - 2))

                if (selectedValue === d.artists.substring(2, d.artists.length - 2)) {
                    // console.log("hello")
                    // alert(selectedValue)

                    click(d);
                };
            })
        }

        dropDown.on("change", menuChanged);



        var keys = data.columns.slice(1,3)

        var x = d3.scaleUtc()
          .domain(d3.extent(data, d => d.release_date))
          .range([margin.left, width - margin.right]);
        var xAxis = svg.append("g")
          .attr("transform", `translate(0,${height - margin.bottom})`)
          .call(d3.axisBottom(x).ticks(width / 50).tickSizeOuter(0))
          .select(".domain").remove()
        // Customization
        svg.selectAll(".tick line").attr("stroke", "#b8b8b8")

        svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width)
          .attr("y", height-30 )
          .text("Time (year)");

        // svg.append("text")
        //   .attr("text-anchor", "end")
        //   .attr("x", w0)
        //   .attr("y", -20 )
        //   .text("Test")
        //   .attr("text-anchor", "start");

        var y = d3.scaleLinear()
          .domain([0,1])
          .range([height - margin.bottom, margin.top])
        svg.append("g")
          .call(d3.axisLeft(y).ticks(5))

        var color = d3.scaleOrdinal()
          .domain(keys) // Slices off the release date column 
          .range(d3.schemeDark2)  

        var series = d3.stack(['danceability', 'acousticness'])
          .keys(keys) 
          .offset(d3.stackOffsetSilhouette) 
          .order(d3.stackOrderInsideOut) 
          (data)

        var Tooltip = svg
          .append("text")
          .attr("x", 0)
          .attr("y", 0)
          .style("opacity", 0)
          .style("font-size", 17)
        
        var mouseover = function(d) {
          Tooltip.style("opacity", 1)
          d3.selectAll(".myArea").style("opacity", .2)
          d3.select(this)
            .style("stroke", "black")
            .style("opacity", 1)
          }

        var mousemove = function(d,i) {
          // grp = keys[i]
          grp = d.target.__data__.key
          Tooltip.text(grp)
        }

        var mouseleave = function(d) {
          Tooltip.style("opacity", 0)
          d3.selectAll(".myArea").style("opacity", 1).style("stroke", "none")
        }

        // Trying to add brushing and clippiing

        var clip = svg.append("defs").append("svg:clipPath")
          .attr("id", "clip")
          .append("svg:rect")
          .attr("width", width )
          .attr("height", height )
          .attr("x", 0)
          .attr("y", 0);


                // Add brushing
  var brush = d3.brushX()                 // Add the brush feature using the d3.brush function
      .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
      .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function


  // Create the scatter variable: where both the circles and the brush take place
  var areaChart = svg.append('g')
    .attr("clip-path", "url(#clip)")

    var area = d3.area()
          .x(d => x(d.data.release_date))
          .y0(d => y(d[0] - d[0]))
          .y1(d => y(d[1] - d[0]))  
          .curve(d3.curveMonotoneX);

          areaChart
          .selectAll("mylayers")
          .data(series)
          .enter()
            .append("path")
            .attr("class", function(d) { return "myArea " + d.key })
            .style("fill", function(d) { return color(d.key); })
            .attr("d", area)

  // // Add the brushing
  areaChart
    .append("g")
      .attr("class", "brush")
      .call(brush);

      var idleTimeout
  function idled() { idleTimeout = null; }

  // A function that update the chart for given boundaries
  function updateChart(event, d) {
    extent = event.selection

    // If no selection, back to initial coordinate. Otherwise, update X axis domain
    if(!extent){
      if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
      x.domain(d3.extent(data, function(d) { return d.release_date; }))
    }else{
      x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
      areaChart.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
    }

    // Update axis and area position
    xAxis.transition().duration(1000).call(d3.axisBottom(x).ticks(10))
    areaChart
      .selectAll("path")
      .transition().duration(1000)
      .attr("d", area)
    }

  //   //////////
  //   // HIGHLIGHT GROUP //
  //   //////////

  //   // What to do when one group is hovered
    var highlight = function(d){
      console.log(d)
      // reduce opacity of all groups
      d3.selectAll(".myArea").style("opacity", .1)
      // expect the one that is hovered
      d3.select("."+d).style("opacity", 1)
    }

    // And when it is not hovered anymore
    var noHighlight = function(d){
      d3.selectAll(".myArea").style("opacity", 1)
    }

//uncomment svg if brushing doesn't work
        // svg
        //   .selectAll("mylayers")
        //   .data(series)
        //   .enter()
        //   .append("path")
        //   .attr("class", "myArea")
        //   .style("fill", function(d) { return color(d.key); })
        //   .attr("d", area)
        //   .on("mouseover", mouseover)
        //   .on("mousemove", mousemove)
        //   .on("mouseleave", mouseleave)

        //////////
    // LEGEND //
    //////////

    // Add one dot in the legend for each name.
    var size = 20
    svg.selectAll("myrect")
      .data(keys)
      .enter()
      .append("rect")
        .attr("x", 400)
        .attr("y", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("width", size)
        .attr("height", size)
        .style("fill", function(d){ return color(d)})
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

    // Add one dot in the legend for each name.
    svg.selectAll("mylabels")
      .data(keys)
      .enter()
      .append("text")
        .attr("x", 400 + size*1.2)
        .attr("y", function(d,i){ return 10 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
        .style("fill", function(d){ return color(d)})
        .text(function(d){ return d})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

        
      })
      .catch(function(error){})
    </script>
